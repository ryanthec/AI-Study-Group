services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: ai-study-group-db
    environment:
      POSTGRES_DB: ai_study_group
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ai-study-group-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: ai-study-group-redis
    volumes:
      - redis_data:/data
    networks:
      - ai-study-group-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-study-group-backend
    env_file:
    - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/ai_study_group
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - UVICORN_WORKERS=1
      # Important: Allow the frontend to talk to backend
      - CORS_ORIGINS=["http://167.71.217.164","http://localhost", "https://aistudyhub.app"]
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - ai-study-group-network
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://aistudyhub.app/api/v1
        - VITE_WS_URL=wss://aistudyhub.app
    container_name: ai-study-group-frontend
    networks:
      - ai-study-group-network
    restart: always

  # Main Entry Point (Reverse Proxy)
  caddy:
    image: caddy:latest
    container_name: ai-study-group-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - ai-study-group-network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  caddy_data:   # Persist SSL certificates
  caddy_config: # Persist Caddy config

networks:
  ai-study-group-network:
    driver: bridge



# To deploy on production server, use:
